<ion-header id="homeheader">
	<ion-grid>
		<ion-row>
			<ion-col width-50 offset-25 text-center><img id="logo" src="assets/images/logo-Travelusive.png"/></ion-col>
		</ion-row>
	</ion-grid>
</ion-header>

<ion-content padding>
	<!--<div class="transparencyFilter"></div>-->

	<!--<ab-spinner [isVisible]="show" ></ab-spinner>-->
	<section id="homepage">
		<div text-center>
			<h1>Travel<br>Everywhere</h1>
			<p>
				Spend less for your stay and<br>
				more on the experience
			</p>
		</div>
	</section>
	<section id="homebuttons">
		<!--<div style="background-color: transparent;">-->
			<div class="bottomSectionBtn" style=" margin-bottom: 30px;">
				<button ion-button color="default" class="button-block" large (click)="request()"><span>Make Request</span></button>
			</div>
			<div class="bottomSectionBtn">
				<button ion-button color="default" class="button-block" large (click)="bookings()"><span>My Booking</span></button>
			</div>
		<!--</div>-->
	</section>
</ion-content>
