<!DOCTYPE html>
<ion-header>
  <ion-navbar>
    <ion-title>
      New Booking
    </ion-title>

    <ion-buttons end>
        <livechat-bubble></livechat-bubble>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="stepsContainer" padding text-center>
    <div class="stepTwoDropdown" text-center>
        <div>
            <h2 class="heading">How Many?</h2>
        </div>        
        <select class="dropdown" text-center [(ngModel)]="bookingRequest.guests">
            <option value="" selected>Select Guests..</option>
            <option value="1">1 Guest (1 Room)</option>
            <option value="2">2 Guest (1 Room)</option>
            <option value="2">2 Guest (2 Rooms)</option>
            <option value="3">3 Guest (1 Room)</option>
            <option value="3">3 Guest (2 Rooms)</option>
            <option value="4">4 Guest (1 Room)</option>
            <option value="4">4 Guest (2 Rooms)</option>
            <option value="5">5 Guest (2 Rooms)</option>
            <option value="5">5 Guest (3 Rooms)</option>
            <option value="6">6 Guest (1 Room)</option>
            <option value="6">6 Guest (2 Rooms)</option>
            <option value="6">6 Guest (3 Rooms)</option>
        </select>
    </div>

    <div class="stepTwoDateRange" text-center>
        <div>
            <h2>Check In / Check Out</h2>
        </div>
        <div class="inputContainer" text-center>
            <!--<ion-label stacked>Destination</ion-label>-->
            <ion-row>
                <ion-col width-50>
                    <input type="date"  [(ngModel)]="bookingRequest.checkIn"/>
                </ion-col>_
                <ion-col width-50>
                    <input type="date"  [(ngModel)]="bookingRequest.checkOut"/>
                </ion-col>
            </ion-row>
        </div>
    </div>
    <div class="bottomSectionBtn" (click)="next()">
        <button ion-button class="button-block" large outline color="default" outline>Next</button>
    </div>
</ion-content>
