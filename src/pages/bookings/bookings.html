<!DOCTYPE html>
<ion-header>
  <ion-navbar>
    <ion-title>
      My Bookings
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
				<div style="width: 50px; display: block;">
					<ion-icon name="ios-chatbubbles-outline" style="display: block;"></ion-icon>
					<span style="display: block;">Chat</span>
				</div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>
		<ion-card *ngFor="let b of bookings" padding>
			<div class="card-title" text-center>{{ b.id }}</div>
			<ion-row>
				<div width-50 class="card-subtitle" text-left><ion-icon name="calendar"></ion-icon> {{ b.date | date }}</div>
				<div offset-25 class="card-subtitle" text-right>{{ b.price }}<ion-icon name="logo-euro"></ion-icon></div>
			</ion-row>
		</ion-card>
		<div id="addBookingBtn" text-center (click)="addNewBooking()">
			<ion-icon name="add-circle"></ion-icon>
		</div>

	</ion-list>

</ion-content>
